<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    
    <br><br>
    <label for="name">v1:</label>
    <label for="xCoord">x</label>
    <input type="number" id="xCoord" value="2" step="1">
    
    <label for="yCoord">y</label>
    <input type="number" id="yCoord" value="2" step="1">

    <br><br>
    <label for="name">v2:</label>
    <label for="xCoord2">x</label>
    <input type="number" id="xCoord2" value="2" step="1">
    
    <label for="yCoord2">y</label>
    <input type="number" id="yCoord2" value="2" step="1">
        
    <br><br>
    <button onclick="handleDrawEvent()">Draw</button>
    
    <br><br>
    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area</option>
    </select>
   
   
   <label for="scalar">Scalar:</label>
   <input type="number" id="scalar" value="" step="1">
       <br><br>
       <button onclick="handleDrawOperationEvent()">Draw</button>
    
  </body>
</html>
